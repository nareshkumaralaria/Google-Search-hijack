<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrosKing Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="google-header">
        <div class="gamil-img">
            <img src="https://lh3.googleusercontent.com/proxy/CG0kWipM2Dks6TGD-rqYBpCz4XuHrByBm9Vcgo7yXf8w1aNmCym2yBWp2rWZ0dwNwWuiIltTeTKfBGuFBQoczdCq_ssbDuGfIcDLce2ZiChEBkv71Y_M0j71RAGz=w272-h272"
                alt="google account demo: example@gamil.com">
        </div>
        <div class="header-icons">
            <i class="fa fa-bell"></i>
            <i class="fa fa-th"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="brosking2.png" alt="google img">
        </div>
        <div class="input-group text-center">
        <form action="https://www.google.com/search" class="form" class="input-group text-center" >
            <input type="text" name="q" class="form-control" placeholder="Search or type web address">
            <div class="button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
        <!-- <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-microphone" title="Search by voice"></i>
                </span>
            </div> -->
        </div>
    </div>
    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope-o"></i>
                    <p>Gmail</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="facebook">
                    <i class="fa fa-facebook-square"></i>
                    <p>facebook</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="youtube">
                    <i class="fa fa-youtube-play"></i>
                    <p>YouTube</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Linkedin">
                    <i class="fa fa-linkedin"></i>
                    <p>Linkedin</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fa fa-instagram"></i>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fa fa-plus"></i>
                    <p>Add Shortcut</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
